<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo Landing Page</title>


  <!-- Links CSS -->
  <link rel="stylesheet" href="Css/Geral.css">
  <!-- Links CSS -->

  <!-- Link de Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Italianno&family=Julius+Sans+One&display=swap" rel="stylesheet">
  <!-- Link de Fontes -->

  <!-- Links JavaScript -->
  <!-- Links JavaScript -->
</head>
<body>

  <main>
    <div class="centralizador">
        <div class="ajustador">
            <h1 class="nome_da_nmpresa_1">NUTRI</h1><h1 class="nome_da_empresa_2">Conhecimentos</h1>

            <h2 class="nome_da_pagina">Kit de Nutrição Pessoal</h2>
            <h3 class="descricao_da_pagina">Tudo que você precisa saber para fazer suas próprias receitas, dietas, treinos e muito mais.</h3>

            <div class="formulario">

              <div class="imagem_ebook">
                <img src="/Assets/Fundo do Ebook.png" alt="Fundo Ebook">
                <img src="/Assets/E-book.png" alt="E-book">
                <img src="/Assets/Cenourinha.png" alt="Figurinha de Cenoura">
              </div> <!-- imagem_ebook -->

              <div class="inputs">
                <h3>Faça o download grátis aqui!</h3>

                <input type="text" name="nome" id="input_nome" placeholder="Nome">
                <input type="email" name="email" id="input_email" placeholder="E-mail">
                <input type="number" name="numero" id="input_numero" placeholder="Número de Telefone">
                <input type="text" name="atuacao" id="input_atuacao" placeholder="Qual a sua área de atuação?">
                <input type="text" name="cargo" id="input_cargo" placeholder="Qual o seu cargo?">

                <input type="submit" value="Enviar">
              </div> <!-- inputs -->

            </div> <!-- formulario -->

            <p>Todos as informações aqui contidas são apenas ilustrativas com o objetivo de estudos.</p>
        </div> <!-- ajustador -->
    </div> <!-- centralizador -->
  </main>

</body>
</html>
